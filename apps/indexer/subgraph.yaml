specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema/schema.graphql
dataSources:
  # Standard Token Factory
  - kind: ethereum
    name: StandardTokenFactory
    network: monad
    source:
      address: "0xE4D8cF581CaFc6E6A30DE12ebbE12EfD1EE3871a"
      abi: StandardTokenFactory
      startBlock: 37671074
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenCreation
        - User
      abis:
        - name: StandardTokenFactory
          file: ./abis/StandardTokenFactory.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,string,string,uint256,uint256,uint256)
          handler: handleStandardTokenCreated
      file: ./src/standard-token-factory.ts

  # AntiBot Token Factory
  - kind: ethereum
    name: AntiBotTokenFactory
    network: monad
    source:
      address: "0x322e4A64156E7ff5040C2e0cEa2AacAE9E83B420"
      abi: AntiBotTokenFactory
      startBlock: 37671074
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenCreation
        - User
      abis:
        - name: AntiBotTokenFactory
          file: ./abis/AntiBotTokenFactory.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,string,string,uint256)
          handler: handleAntiBotTokenCreated
      file: ./src/antibot-token-factory.ts

  # Liquidity Locker
  - kind: ethereum
    name: LiquidityLocker
    network: monad
    source:
      address: "0xa36E03745d1dc28f5B56cb04980DB99e7c866Be4"
      abi: LiquidityLocker
      startBlock: 37671074
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Lock
        - User
      abis:
        - name: LiquidityLocker
          file: ./abis/LiquidityLocker.json
      eventHandlers:
        - event: ERC20Locked(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleERC20Locked
        - event: ERC20Unlocked(indexed uint256,indexed address,indexed address,uint256)
          handler: handleERC20Unlocked
      file: ./src/liquidity-locker.ts

