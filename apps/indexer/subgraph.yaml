        - User
      abis:
        - name: Multisender
          file: ./abis/Multisender.json
      eventHandlers:
        - event: NativeMultisend(indexed address,uint256,uint256,uint256)
          handler: handleNativeMultisend
        - event: ERC20Multisend(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleERC20Multisend
      file: ./src/multisender.ts
