      abis:
        - name: AntiBotLiquidityGenFactory
          file: ./abis/AntiBotLiquidityGenFactory.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,string,string,uint256,uint256,uint256,uint256)
