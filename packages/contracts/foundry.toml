[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"

[rpc_endpoints]
monad = "https://rpc3.monad.xyz"

[etherscan]
monad = { key = "${MONAD_ETHERSCAN_API_KEY}", url = "https://api.monadscan.com/api" }

